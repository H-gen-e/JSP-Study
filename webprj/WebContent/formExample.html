<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Input 태그 예제</title>
</head>
<body>
<h3>Input 태그 예제</h3>
<form action="/Form.do" method="post">

아이디 : <input type="text" name="id" placeholder="아이디를 입력하세요."><br>
비밀번호 : <input type="password" name="pw"><br>
생년월일 : <input type="date" name="birth"><br>
<!-- checkbox 는 하나도 선택하지 않아도 되고, 여러개를 선택할 수도 있음
     value 속성을 통해 여러 항목 중 특정 항목을 선택했음을 넘겨줌
         이렇듯, 진짜 데이터를 빠르고 쉽게 찾도록 하는 값을 넘겨주는 것은 Hash 개념임 --> 
취미 : <input type="checkbox" name="hobby" value="1">볼링
	  <input type="checkbox" name="hobby" value="2">하키
	  <input type="checkbox" name="hobby" value="3">조정
	  <input type="checkbox" name="hobby" value="4">승마<br>
<!-- radio 는 무조건 하나는 선택해야 하고, 복수선택은 불가함 -->
성별 : <input type="radio" name="gender" value="1">남
	  <input type="radio" name="gender" value="2">여<br>
이메일 : <input type="email" name="email"><br>
전화번호 : <input type="tel" name="tel"><br>

<br>
<input type="submit" value="전송">
</form>
</body>
</html>
